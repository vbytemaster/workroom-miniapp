<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=375">
<title>Credit History Preview</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  body { background:#0c0c0e; color:#e4e4e7; font-family:'Inter',-apple-system,sans-serif; padding:16px; max-width:400px; }
  .card { background:#141416; border:1px solid #2a2a2e; border-radius:14px; padding:16px; margin-bottom:12px; }
  .card-t { font-size:11px; font-weight:600; letter-spacing:1.5px; text-transform:uppercase; color:#7c3aed; margin-bottom:14px; }
  .tx-row { display:flex; align-items:center; gap:12px; padding:10px 0; border-bottom:1px solid #1c1c1f; }
  .tx-row:last-child { border-bottom:none; }
  .tx-icon { width:34px; height:34px; display:flex; align-items:center; justify-content:center; background:#1c1c1f; border-radius:10px; flex-shrink:0; }
  .tx-icon svg { width:16px; height:16px; stroke:currentColor; fill:none; stroke-width:1.5; stroke-linecap:round; stroke-linejoin:round; }
  .tx-icon.photo { color:#a78bfa; }
  .tx-icon.video { color:#60a5fa; }
  .tx-icon.voice { color:#f472b6; }
  .tx-icon.credit { color:#4ade80; }
  .tx-icon.refund { color:#fbbf24; }
  .tx-info { display:flex; flex-direction:column; gap:2px; flex:1; min-width:0; }
  .tx-op { font-size:13px; font-weight:500; color:#e4e4e7; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
  .tx-sub { font-size:11px; color:#71717a; }
  .tx-amt { font-size:14px; font-weight:600; white-space:nowrap; flex-shrink:0; }
  .tx-minus { color:#ef4444; }
  .tx-plus { color:#22c55e; }
  .view-all { display:block; text-align:center; font-size:12px; color:#7c3aed; margin-top:12px; text-decoration:none; }
</style>
</head>
<body>

<div class="card">
  <div class="card-t">Credit History</div>

  <div class="tx-row">
    <div class="tx-icon photo">
      <svg viewBox="0 0 24 24"><rect x="3" y="3" width="18" height="18" rx="2"/><circle cx="8.5" cy="8.5" r="1.5"/><path d="m21 15-5-5L5 21"/></svg>
    </div>
    <div class="tx-info">
      <span class="tx-op">Seedream 4.0</span>
      <span class="tx-sub">Feb 16, 2026 · Photo</span>
    </div>
    <span class="tx-amt tx-minus">−4</span>
  </div>

  <div class="tx-row">
    <div class="tx-icon photo">
      <svg viewBox="0 0 24 24"><rect x="3" y="3" width="18" height="18" rx="2"/><circle cx="8.5" cy="8.5" r="1.5"/><path d="m21 15-5-5L5 21"/></svg>
    </div>
    <div class="tx-info">
      <span class="tx-op">Seedream 4.0</span>
      <span class="tx-sub">Feb 16, 2026 · Photo</span>

    <span class="tx-amt tx-minus">−4</span>
  </div>

  <div class="tx-row">
    <div class="tx-icon video">
      <svg viewBox="0 0 24 24"><rect x="2" y="2" width="20" height="20" rx="2.18"/><path d="m7 2 5 5-5 5"/><line x1="2" y1="12" x2="22" y2="12"/></svg>
    </div>
    <div class="tx-info">
      <span class="tx-op">Wan 2.6</span>
      <span class="tx-sub">Feb 16, 2026 · Text-to-Video</span>
    </div>
    <span class="tx-amt tx-minus">−40</span>
  </div>

  <div class="tx-row">
    <div class="tx-icon video">
      <svg viewBox="0 0 24 24"><rect x="2" y="2" width="20" height="20" rx="2.18"/><path d="m7 2 5 5-5 5"/><line x1="2" y1="12" x2="22" y2="12"/></svg>

    <div class="tx-info">
      <span class="tx-op">Kling V2.6 Pro</span>

    <span class="tx-amt tx-minus">−60</span>
  </div>

  <div class="tx-row">
    <div class="tx-icon voice">
      <svg viewBox="0 0 24 24"><path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" y1="19" x2="12" y2="22"/></svg>
    </div>
    <div class="tx-info">
      <span class="tx-op">ElevenLabs TTS</span>
      <span class="tx-sub">Feb 15, 2026 · Voice</span>
    </div>
    <span class="tx-amt tx-minus">−2</span>
  </div>

  <div class="tx-row">
    <div class="tx-icon credit">

  </div>

  <div class="tx-row">

      <svg viewBox="0 0 24 24"><polyline points="1 4 1 10 7 10"/><path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"/></svg>
    </div>
    <div class="tx-info">
      <span class="tx-op">Refund</span>
      <span class="tx-sub">Feb 14, 2026</span>

  </div>

  <a href="#" class="view-all">View all →</a>
</div>

</body>
</html>
