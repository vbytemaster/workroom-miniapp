<svg xmlns="http://www.w3.org/2000/svg" width="640" height="360" viewBox="0 0 640 360">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16162a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
  </defs>
  
  <rect width="640" height="360" fill="url(#bg)"/>
  
  <!-- EVERYPIXEL text -->
  <text x="320" y="110" text-anchor="middle" fill="#ffffff" font-family="sans-serif" font-size="24" letter-spacing="8" font-weight="300">EVERYPIXEL</text>
  
  <!-- WorkRoom badge -->
  <rect x="270" y="120" width="100" height="24" rx="4" fill="#7c3aed"/>
  <text x="320" y="137" text-anchor="middle" fill="#ffffff" font-family="sans-serif" font-size="13" font-weight="600" letter-spacing="1">WorkRoom</text>
  
  <!-- W icon -->
  <path d="M230 180 L270 290 L320 220 L370 290 L410 180" 
        stroke="url(#accent)" stroke-width="24" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- Dot -->
